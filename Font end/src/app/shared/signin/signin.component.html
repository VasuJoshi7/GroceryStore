<!-- Modal Header -->
<div class="modal-header">
    <span style="float: left;">
        <h4 *ngIf="!isRegister" class="modal-title" style="margin: 0px;">Login</h4>
        <h4 *ngIf="isRegister" class="modal-title" style="margin: 0px;">Register</h4>
    </span>
    <button type="button" class="close" data-dismiss="modal"
        (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
    <form>
        <div id="divLogin" *ngIf="!isRegister">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" name="username" placeholder="Enter email"
                    [(ngModel)]="user.email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password"
                    [(ngModel)]="user.password">
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </div>
        <div id="divRegister" *ngIf="isRegister">
            <div class="form-group">
                <label for="exampleInputEmail1">Full name</label>
                <input type="text" class="form-control" name="fullname" placeholder="Enter email"
                    [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email"
                    [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password"
                    [(ngModel)]="user.password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input type="text" class="form-control" name="password" placeholder="Password"
                    [(ngModel)]="user.address">
            </div>
        </div>
    </form>
</div>
<!-- Modal footer -->
<div class="modal-footer" style="padding: 0px 10px;">
    <div class="col-md-6">
        <label style="color: red;">{{txtError}}</label>
    </div>
    <div class="col-md-6">
        <span (click)="setRegister()" *ngIf="!isRegister"><a>New Register</a></span>
        <span (click)="setRegister()" *ngIf="isRegister"><a>Login</a></span>
        <button *ngIf="!isRegister" class="custom-btn btn btn-info" (click)="login()"><span>LOGIN</span></button>
        <button *ngIf="isRegister" class="custom-btn btn btn-info" (click)="register()"><span>Register</span></button>
    </div>

</div>
