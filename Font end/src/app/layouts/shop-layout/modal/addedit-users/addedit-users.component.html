<!-- Modal Header -->
<div class="modal-header">
        <span style="float: left;">
            <h4 class="modal-title" style="margin: 0px;">{{name}} Product</h4>
        </span>
        <button type="button" class="close" data-dismiss="modal"
            (click)="activeModal.dismiss('Cross click')">&times;</button>
    </div>
    <!-- Modal body -->
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="txtProductName">User name <span class="required">*</span></label>
                <input type="text" class="form-control" id="txtProductName" name="username" placeholder="product name"
                    [(ngModel)]="ovbjUser.name" required>
            </div>
            <div class="form-group">
                    <label for="txtProductName">Email  <span class="required">*</span></label>
                    <input type="text" class="form-control" id="txtProductName" name="email" placeholder="product name"
                        [(ngModel)]="ovbjUser.email" required>
            </div>
            <div class="form-group">
                    <label for="txtProductName">Password  <span class="required">*</span></label>
                    <input type="text" class="form-control" id="txtProductName" name="password" placeholder="product name"
                        [(ngModel)]="ovbjUser.password" required>
            </div>
            <div class="form-group">
                    <label for="txtProductName">User Type  <span class="required">*</span></label>
                    <input type="text" class="form-control" id="txtProductName" name="usertype" placeholder="product name"
                        [(ngModel)]="ovbjUser.address" required>
            </div>
           
        </form>
    </div>
    <!-- Modal footer -->
    <div class="modal-footer" style="padding: 0px 10px;">
        <button type="button" class="btn btn-info" (click)="save(product.id)">{{btnText}}</button>
    </div>
