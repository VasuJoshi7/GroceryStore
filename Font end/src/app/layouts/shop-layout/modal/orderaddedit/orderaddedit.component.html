<!-- Modal Header -->
<div class="modal-header">
    <span style="float: left;">
        <h4 class="modal-title" style="margin: 0px;">{{name}} Product</h4>
    </span>
    <button type="button" class="close" data-dismiss="modal"
        (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="txtProductName">Customer name <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtProductName" name="name" placeholder="product name"
                [(ngModel)]="objOrder.firstName" required>
        </div>

        <div class="form-group">
            <label for="txtProductName">Product id <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtProductName" name="name" placeholder="product name"
                [(ngModel)]="objOrder.ProductId" required>
        </div>
        <div class="form-group">
            <label for="txtProductName">Order Date <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtProductName" name="name" placeholder="product name"
                [(ngModel)]="objOrder.OrderDate" required>
        </div>
        <div class="form-group">
            <label for="txtProductName">Address <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtProductName" name="name" placeholder="product name"
                [(ngModel)]="objOrder.address" required>
        </div>
        <div class="form-group">
            <label for="txtProductName">Total amount <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtProductName" name="name" placeholder="product name"
                [(ngModel)]="objOrder.TotalAmount" required>
        </div>

    </form>
</div>
<!-- Modal footer -->
<div class="modal-footer" style="padding: 0px 10px;">
    <button type="button" class="btn btn-info" (click)="save(product.id)">{{btnText}}</button>
</div>
