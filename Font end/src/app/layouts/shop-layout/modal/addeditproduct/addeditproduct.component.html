<!-- Modal Header -->
<div class="modal-header">
    <span style="float: left;">
        <h4 class="modal-title" style="margin: 0px;">{{name}} Product</h4>
    </span>
    <button type="button" class="close" data-dismiss="modal"
        (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="txtProductName">Product name <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtProductName" name="name" placeholder="product name"
                [(ngModel)]="product.name" required>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="ddlCategory">Category <span class="required">*</span></label>
                    <select class="form-control" id="ddlCategory" name="category" [(value)]="product.category" required
                        (change)="categoryChanged($this)">
                        <option value="0" selected>Seelct Category</option>
                        <option *ngFor="let category of CategoryList" value="{{category.name}}">{{category.name}}
                        </option>
                    </select>
                </div>
                <div class="col">
                    <label for="txtBrandName">Brand name <span class="required">*</span></label>
                    <input type="text" class="form-control" id="txtBrandName" name="brand" placeholder="Brand name"
                        [(ngModel)]="product.brand" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtDescription">Descritpion <span class="required">*</span></label>
            <textarea class="form-control" id="txtDescription" rows="3" [(ngModel)]="product.description"
                name="descirption"></textarea>
        </div>
        <div class="form-group">
            <label for="txtPrice">Price <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtPrice" placeholder="$10" [(ngModel)]="product.price"
                name="price">
        </div>
        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04" name="img">
                <label class="custom-file-label" for="inputGroupFile04">uplod product iamge</label>
            </div>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [checked]="product.isActve == 'true'">
            <label class="form-check-label" for="inlineCheckbox1">Active</label>
        </div>
    </form>
</div>
<!-- Modal footer -->
<div class="modal-footer" style="padding: 0px 10px;">
    <button type="button" class="btn btn-info" (click)="save(product.id)">{{btnText}}</button>
</div>
