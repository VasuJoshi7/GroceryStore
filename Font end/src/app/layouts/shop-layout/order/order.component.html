<div>

</div>
<div class="card" style="margin-top: 15px;">
    <div class="card-header">
        <h4 class="card-title"> Order Table</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                    <th>
                        Customer Name
                    </th>
                    <th>
                        product id
                    </th>
                    <th>
                        order date
                    </th>
                    <th>
                        address
                    </th>
                    <th class="text-right">
                        totalamount
                    </th>
                    <th>
                        Action
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>
                            {{order.firstName}}
                        </td>
                        <td>
                            {{order._id}}
                        </td>
                        <td>
                            {{order.OrderDate}}
                        </td>
                        <td>
                            {{order.address}}
                        </td>
                        <td class="text-right">
                            {{order.TotalAmount}}
                        </td>
                        <td>
                            <span style="cursor: pointer;margin: 0px 10px;">
                                <i class="nc-icon nc-settings" title="edit" (click)="OrderEdit(order._id)"></i>
                            </span>
                            <span style="cursor: pointer;margin: 0px 10px;">
                                <i class="nc-icon nc-simple-remove" title="delete"
                                    (click)="OrderDetete(order._id);"></i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
